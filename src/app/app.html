<app-header [lists]='lists' (newListUpdated)='handleListsUpdated($event)' (selectedList)='
  handleSelectedList($event)' [waterCounterData]='waterCounterData'></app-header>
<main class='border border-gray-300'>
  <app-list [title]='"Selecione uma Lista"' [lists]='lists' (selectedList)='handleSelectedList($event)'
    (listsUpdated)='handleListsUpdated($event)'></app-list>
  <!-- <app-list [title]=''Selecione o Status'' [options]='statuses' (optionSelected)='onStatusSelected($event)'></app-list> -->

  <app-item-list [listSelected]='lists[selectedListIndex].value' [items]='lists[selectedListIndex].items'
    (itemCompleted)='toggleItemCompletionInList(lists[selectedListIndex].value, $event)'
    (itemRemoved)='onItemRemoved(lists[selectedListIndex].value, $event)'></app-item-list>
  <app-add-item [listSelected]='lists[selectedListIndex].value'
                (itemAdded)='addOrUpdateItemInList(lists[selectedListIndex].value, $event)'></app-add-item>
</main>
<footer>
  <app-item-counter [itemsForCounter]='lists[selectedListIndex].items'></app-item-counter>
</footer>
<app-water-count [waterCounterData]='waterCounterData'></app-water-count>
